<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Alan Point UI Library Demo Page</title>
    </head>
    <body>
        
        <script type="text/javascript" charset="utf-8" src="src/core/core.js"></script>
        <script type="text/javascript" charset="utf-8" src="src/browser/browser.js"></script>
        <script type="text/javascript" charset="utf-8">
            (function () {
                for (var engine in AP.Browser) {
                    if (engine != 'platform' && AP.Browser[engine]) {
                        break;
                    }
                }
                var temp = document.createElement('p');
                temp.appendChild(document.createTextNode('Your browser is: ' + engine + ' version ' + AP.Browser[engine] + ' platform ' + AP.Browser.platform));
                document.body.appendChild(temp);
            })();
        </script>
    </body>
</html>
